<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
      }

      ul {
        list-style: none;
        padding: 12px 20px;
      }

      li {
        margin: 0 auto;
        font-family: sans-serif;
      }

      li span {
        color: #9777fb;
      }

      canvas {
        display: flex;
        position: fixed;
        margin: 0 auto;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>

    <ul>
      <li>Number of Songs: <span>{{ number_of_songs }}</span></li>
      <li>Number of Transitions: <span>{{ number_of_transitions }}</span></li>
      <li>Number of Artists: <span>{{ number_of_artists }}</span></li>
      <li>Number of Djs: <span>{{ number_of_djs }}</span></li>
      <li>Number of Sets: <span>{{ number_of_sets }}</span></li>
    </ul>

    <canvas width="1920" height="1080"></canvas>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>

    var canvas = document.querySelector("canvas")

    canvas.width = window.innerWidth
    canvas.height = window.innerHeight

    var context = canvas.getContext("2d"),
        width = canvas.width,
        height = canvas.height;


    var manyBody = d3.forceManyBody()
        .distanceMax(100)
        .strength(function(d) {
          return -100
        })

    var simulation = d3.forceSimulation()
        .force("link", d3.forceLink().id(function(d) { return d.id; }))
        .force("charge", manyBody)
        .force("center", d3.forceCenter(width / 2, height / 2));

    d3.json("http://127.0.0.1:5000/sigma", function(error, graph) {
      if (error) throw error;

      simulation
          .nodes(graph.nodes)
          .on("tick", ticked);

      simulation.force("link")
          .links(graph.links);

      d3.select(canvas)
          .call(d3.drag()
              .container(canvas)
              .subject(dragsubject)
              .on("start", dragstarted)
              .on("drag", dragged)
              .on("end", dragended));

      function ticked() {
        context.clearRect(0, 0, width, height);

        context.beginPath();
        graph.links.forEach(drawLink);
        context.strokeStyle = "rgba(0,0,0,0.1)";
        context.stroke();

        context.beginPath();
        graph.nodes.forEach(drawNode);
        context.fill();
        context.strokeStyle = "#fff";
        context.stroke();
      }

      function dragsubject() {
        return simulation.find(d3.event.x, d3.event.y);
      }
    });

    function dragstarted() {
      if (!d3.event.active) simulation.alphaTarget(0.3).restart();
      d3.event.subject.fx = d3.event.subject.x;
      d3.event.subject.fy = d3.event.subject.y;
    }

    function dragged() {
      d3.event.subject.fx = d3.event.x;
      d3.event.subject.fy = d3.event.y;
    }

    function dragended() {
      if (!d3.event.active) simulation.alphaTarget(0);
      d3.event.subject.fx = null;
      d3.event.subject.fy = null;
    }

    function drawLink(d) {
      context.moveTo(d.source.x, d.source.y);
      context.lineTo(d.target.x, d.target.y);
    }

    function drawNode(d) {
      context.moveTo(d.x + 3, d.y);
      context.arc(d.x, d.y, nodeSize(d), 0, 2 * Math.PI);
    }

    function nodeSize(d) {
      return 1 + d.weight * d.weight
    }

    </script>

  </body>
</html>
