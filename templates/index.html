<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        background: #fff;
      }

      ul {
        list-style: none;
        padding: 12px 20px;
      }

      li {
        margin: 0 auto;
        font-family: sans-serif;
        color: #20273c;
      }

      li span {
        font-weight: bold;
      }

      canvas {
        display: flex;
        position: fixed;
        margin: 0 auto;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>

    <ul>
      <li>Number of Songs: <span>{{ number_of_songs }}</span></li>
      <li>Number of Transitions: <span>{{ number_of_transitions }}</span></li>
      <li>Number of Artists: <span>{{ number_of_artists }}</span></li>
      <li>Number of Djs: <span>{{ number_of_djs }}</span></li>
      <li>Number of Sets: <span>{{ number_of_sets }}</span></li>
      <br />
      <li>Selected: <span id="selected"></span></li>
    </ul>

    <canvas width="1920" height="1080"></canvas>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>

    var canvas = document.querySelector("canvas")

    canvas.width = window.innerWidth
    canvas.height = window.innerHeight

    var context = canvas.getContext("2d"),
        width = canvas.width,
        height = canvas.height;

    var simulation = d3.forceSimulation()
        .force(
          "link",
          d3.forceLink()
            .id(function(d) { return d.id; })
            .strength(1)
        )
        .force(
          "charge",
          d3.forceManyBody()
            .distanceMin(25)
            .distanceMax(200)
            .strength(-50)
        )
        .force(
          "center",
          d3.forceCenter(width / 2, height / 2)
        )
        .force(
          "collision",
          d3.forceCollide()
          .radius(function(d) { return nodeSize(d) + 5 })
          .strength(1)
        );

    d3.json("/sigma", function(error, graph) {
      if (error) throw error;

      simulation
          .nodes(graph.nodes)
          .on("tick", ticked);

      simulation.force("link")
          .links(graph.links);

      d3.select(canvas)
          .call(d3.drag()
              .container(canvas)
              .subject(dragsubject)
              .on("start", dragstarted)
              .on("drag", dragged)
              .on("end", dragended));

      function ticked() {
        context.clearRect(0, 0, width, height);

        context.beginPath();
        graph.links.forEach(drawLink);
        context.strokeStyle = "rgba(0,0,0,0.05)";
        context.lineWidth = 1;
        context.stroke();

        context.beginPath();
        graph.nodes.forEach(drawNode);
        context.fillStyle = "#20273c";
        context.fill();
        context.strokeStyle = "rgba(255,255,255,0.1)";
        context.lineWidth = 2;
        context.stroke();
      }

      function dragsubject() {
        var subject = simulation.find(d3.event.x, d3.event.y);
        document.getElementById("selected").innerHTML = subject.title + " - " + subject.artist
        return subject
      }
    });

    function dragstarted() {
      if (!d3.event.active) simulation.alphaTarget(0.3).restart();
      d3.event.subject.fx = d3.event.subject.x;
      d3.event.subject.fy = d3.event.subject.y;
    }

    function dragged() {
      d3.event.subject.fx = d3.event.x;
      d3.event.subject.fy = d3.event.y;
    }

    function dragended() {
      if (!d3.event.active) simulation.alphaTarget(0);
      d3.event.subject.fx = null;
      d3.event.subject.fy = null;
    }

    function drawLink(d) {
      context.moveTo(d.source.x, d.source.y);
      context.lineTo(d.target.x, d.target.y);
    }

    function drawNode(d) {
      context.moveTo(d.x + nodeSize(d), d.y);
      context.arc(d.x, d.y, nodeSize(d), 0, 2 * Math.PI);
    }

    function nodeSize(d) {
      return 1 + d.weight
    }

    </script>

  </body>
</html>
