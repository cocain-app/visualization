<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        background: #fff;
        color: #20273c;
        font-family: sans-serif;
      }

      h2 {
        margin: 0;
        margin-bottom: .25rem;
      }

      ul {
        list-style: none;
        padding: 12px 20px;
      }

      li {
        margin: 0 auto;
      }

      li span {
        font-weight: bold;
      }

      canvas {
        display: flex;
        position: fixed;
        margin: 0 auto;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>

    <ul>
      <h2>Database Stats:</h2>
      <li>Number of Songs: <span>{{ number_of_songs }}</span></li>
      <li>Number of Transitions: <span>{{ number_of_transitions }}</span></li>
      <li>Number of Artists: <span>{{ number_of_artists }}</span></li>
      <li>Number of Djs: <span>{{ number_of_djs }}</span></li>
      <li>Number of Sets: <span>{{ number_of_sets }}</span></li>
      <br />
      <li>Selected: <span id="selected"></span></li>
    </ul>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.7.1/pixi.min.js"></script>
    <script>

    let width = window.innerWidth, height = window.innerHeight;

    let stage = new PIXI.Container();
    let renderer = PIXI.autoDetectRenderer(width, height, {antialias: !0, transparent: !0, resolution: 1});

    document.body.appendChild(renderer.view);

    var simulation = d3.forceSimulation()
        .force(
          "link",
          d3.forceLink()
            .id(function(d) { return d.id; })
            .strength(0.01)
        )
        .force(
          "charge",
          d3.forceManyBody()
            .distanceMin(25)
            .distanceMax(100)
            .strength(-50)
        )
        .force(
          "center",
          d3.forceCenter(width / 2, height / 2)
        )
        .force(
          "collision",
          d3.forceCollide()
          .radius((d) => d.weight + 5)
          .strength(1)
        );

    d3.json("/sigma", function(error, graph) {
      if (error) throw error;

      let links = new PIXI.Graphics();
          stage.addChild(links);

          graph.nodes.forEach((node) => {
              node.gfx = new PIXI.Graphics();
              node.gfx.beginFill(0x20273c);
              node.gfx.lineStyle(1, 0xffffff, 0.1);
              node.gfx.drawCircle(0, 0, node.weight);
              stage.addChild(node.gfx);
          });

      simulation
          .nodes(graph.nodes)
          .on("tick", ticked);

      simulation.force("link")
          .links(graph.links);

      d3.select(renderer.view)
          .call(d3.drag()
              .container(renderer.view)
              .subject(dragsubject)
              .on("start", dragstarted)
              .on("drag", dragged)
              .on("end", dragended));

      function ticked() {
          graph.nodes.forEach((node) => {
              let { x, y, gfx } = node;
              gfx.position = new PIXI.Point(x, y);
          });

          links.clear();
          links.alpha = 0.6;

          graph.links.forEach((link) => {
              let { source, target } = link;
              links.lineStyle(link.weight, 0x3b476e, 0.3);
              links.moveTo(source.x, source.y);
              links.lineTo(target.x, target.y);
          });

          links.endFill();

          renderer.render(stage);
      }

      function dragsubject() {
          var subject = simulation.find(d3.event.x, d3.event.y);
          document.getElementById("selected").innerHTML = subject.title + " - " + subject.artist
          return subject
      }
    });

    function dragstarted() {
      if (!d3.event.active) simulation.alphaTarget(0.3).restart();
      d3.event.subject.fx = d3.event.subject.x;
      d3.event.subject.fy = d3.event.subject.y;
    }

    function dragged() {
      d3.event.subject.fx = d3.event.x;
      d3.event.subject.fy = d3.event.y;
    }

    function dragended() {
      if (!d3.event.active) simulation.alphaTarget(0);
      d3.event.subject.fx = null;
      d3.event.subject.fy = null;
    }

    function drawLink(d) {
      context.moveTo(d.source.x, d.source.y);
      context.lineTo(d.target.x, d.target.y);
    }

    function drawNode(d) {
      context.moveTo(d.x + nodeSize(d), d.y);
      context.arc(d.x, d.y, nodeSize(d), 0, 2 * Math.PI);
    }

    </script>

  </body>
</html>
